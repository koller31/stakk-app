<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 512px; height: 512px; overflow: hidden; background: transparent; }
.icon {
    width: 512px;
    height: 512px;
    background: linear-gradient(135deg, #0d47a1, #1565c0, #1e88e5);
    border-radius: 108px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}
.icon::before {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: rgba(255,255,255,0.04);
    top: -80px;
    right: -60px;
}
.text {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 160px;
    font-weight: 800;
    color: white;
    letter-spacing: -6px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="icon">
    <div class="text">ID</div>
</div>
</body>
</html>
