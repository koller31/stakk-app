<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1024px; height: 500px; overflow: hidden; }
.banner {
    width: 1024px;
    height: 500px;
    background: linear-gradient(135deg, #0A0A0F 0%, #14141F 40%, #00BFA5 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}
/* Decorative elements */
.circle1 {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.05);
    top: -200px;
    right: -100px;
}
.circle2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.08);
    bottom: -150px;
    left: -50px;
}
.content {
    display: flex;
    align-items: center;
    gap: 60px;
    z-index: 2;
}
.text-side {
    color: white;
}
.app-name {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 72px;
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 12px;
}
.app-name span {
    color: #00BFA5;
}
.tagline {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 24px;
    font-weight: 300;
    color: rgba(255,255,255,0.85);
    max-width: 420px;
    line-height: 1.4;
}
.badges {
    display: flex;
    gap: 12px;
    margin-top: 24px;
}
.badge {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 6px 16px;
    font-family: -apple-system, sans-serif;
    font-size: 13px;
    color: rgba(255,255,255,0.9);
}
.phone-mock {
    width: 200px;
    height: 380px;
    background: #1a1a2e;
    border-radius: 28px;
    border: 3px solid #333;
    padding: 16px 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    position: relative;
}
.phone-notch {
    width: 60px;
    height: 6px;
    background: #333;
    border-radius: 3px;
    margin: 0 auto 8px;
}
.card-mock {
    height: 90px;
    border-radius: 10px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.card1 {
    background: linear-gradient(135deg, #1565c0, #0d47a1);
}
.card2 {
    background: linear-gradient(135deg, #2e7d32, #1b5e20);
}
.card3 {
    background: linear-gradient(135deg, #6a1b9a, #4a148c);
}
.card-label {
    font-family: -apple-system, sans-serif;
    font-size: 10px;
    color: rgba(255,255,255,0.7);
    text-transform: uppercase;
    letter-spacing: 1px;
}
.card-name {
    font-family: -apple-system, sans-serif;
    font-size: 14px;
    color: white;
    font-weight: 600;
}
.lock-icon {
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<div class="banner">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="content">
        <div class="text-side">
            <div class="app-name">Sta<span>kk</span></div>
            <div class="tagline">Your IDs. Encrypted. Always with you.</div>
            <div class="badges">
                <div class="badge">AES-256 Encrypted</div>
                <div class="badge">100% Offline</div>
                <div class="badge">NFC Badges</div>
            </div>
        </div>
        <div class="phone-mock">
            <div class="phone-notch"></div>
            <div class="card-mock card1">
                <div class="card-label">Driver's License</div>
                <div class="card-name">State ID</div>
            </div>
            <div class="card-mock card2">
                <div class="card-label">Insurance</div>
                <div class="card-name">Health Card</div>
            </div>
            <div class="card-mock card3">
                <div class="card-label">Employee</div>
                <div class="card-name">Work Badge</div>
            </div>
            <div class="lock-icon">&#128274;</div>
        </div>
    </div>
</div>
</body>
</html>
